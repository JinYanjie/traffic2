<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>交通大数据分析平台</title>
    <link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="easyui/themes/icon.css"/>
    <style type="text/css">
    .item .pic { float:left;margin-right:200px;width:100px;height:20px; }
    .item .content {float:left;width:600px;margin-top:10px;height:20px}
    </style>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="easyui/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
<h2>Hello World!</h2>
<body class="easyui-layout">
<div data-options="region:'north',border:false" style="height:80px;background:#307cc2;padding:1px">
    <div class="item">
        <div class="pic"><img src="/images/traffic.jpg" height="76px" width="200px"></div>
        <div class="content"><h1><font color="#F8F8FF"> 交通大数据分析平台</font></h1></div>
    </div>
</div>
<div data-options="region:'west',split:true,title:'功能面板'" style="width:150px;">
    <div class="easyui-accordion" data-options="fit:true,border:false">
        <div title="离线分析" style="">
            <ul class="easyui-tree" data-options="selected:true,url:'/lxfx_cd.json',method:'get',animate:true,onClick:treeNodeClick"></ul>
        </div>
        <div title="流处理">
            <ul class="easyui-tree" data-options="url:'/lcl_cd.json',method:'get',animate:true,onClick:treeNodeClick"></ul>
        </div>
        <div title="车辆轨迹(GIS)" >
            <ul class="easyui-tree" data-options="url:'/gis_cd.json',method:'get',animate:true,onClick:treeNodeClick"></ul>
        </div>
    </div>
</div>
<div data-options="region:'south',border:true" style="height:30px;padding:5px;">版权信息：Brave</div>
<div data-options="region:'center',title:''" style="overflow: hidden;">
    <div id="index_tabs" style="overflow: hidden;">
        <div title="首页" data-options="border:true" style="overflow: hidden;">
            <iframe id="main" src="/main" frameborder="0" style="border: 0; width: 100%; height: 100%;"></iframe>
        </div>
    </div>

</div>
</body>
</body>
</html>
